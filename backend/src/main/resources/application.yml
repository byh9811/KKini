spring:
  profiles:
    active:
      - local
    group:
      local:
        - db-local
        - log-local
      dev:
        - db-dev
        - log-dev
    include:
      - db
      - jwt
      - log
      - server
      - swagger
      - s3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher